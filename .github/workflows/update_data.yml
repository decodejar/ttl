# This workflow runs a Python script to fetch data from the root folder
# and commits the resulting data file back to the same root folder.

name: update-bittensor-price-data

on:
  schedule:
    # Runs automatically every day at 00:05 UTC.
    - cron: '5 0 * * *'
  
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run fetch data script
        env:
          # This passes the new CoinGecko API key secret to the Python script.
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: python fetch_data.py

      - name: List files in workspace
        run: |
          echo "Listing all files in the repository workspace:"
          ls -R

      - name: Commit and push if data changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated update of price_data.json"
          file_pattern: "price_data.json"
          
